{% extends 'base.html' %}

{% block title %}Usuń Trenera{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Usuń Trenera</h1>
    <p>Czy na pewno chcesz usunąć trenera "<strong>{{ object }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Tak, usuń</button>
        <a href="{% url 'trainer_list' %}" class="btn btn-secondary">Anuluj</a>
    </form>
</div>
{% endblock %}
